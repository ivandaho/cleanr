<template name="VendorCustomerList">
  <header class="header-vendor-custlist">
    <div class="container headertext">
      <h1>Search for customers.</h1>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form class="filter">
            <input type="text" name="text" class="form-control" placeholder="Type to filter name" />
            <br>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-center">Customer ID</th>
                <th class="text-center">Customer Name</th>
                <th class="text-center">Phone Number</th>
                <th class="text-center">Current Booking ID</th>
                <th class="text-center">Last Completed Session</th>
                <th class="text-center">Next Session</th>
              </tr>
            </thead>
            <tbody>
              {{#each textfilter}}
              <tr>
                <td><a href="/vendorcustomer/{{_id}}">{{_id}}</a></td>
                <td>{{user_name}}</td>
                <td>{{user_tel}}</td>
                <td><a href="/booking/{{recentbooking this}}">{{recentbooking this}}</a></td>
                <td>{{findsession this 1}}</td>
                <td>{{findsession this 0}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</template>
