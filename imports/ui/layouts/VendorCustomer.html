<template name="VendorCustomer">
  <div class="genericbackground">
    <div class="container headertext">
      <h1>Customer Profile</h1>
    </div>
  </div>
  <section id="custdetails-sec-1" class="bg-light-gray">
    <div class="container">
      {{#with cust}}
        <div class="row section-panel bordered-section">
          <h1>Customer Particulars</h1>
          <div class="col-md-6">
            <p class="sec-heading">{{_id}}<br></p>
            <p class="sec-value">{{user_name}}<br></p>
            <p class="sec-value gethover">{{user_tel}} <i class="fa fa-edit editicon changeTel"></i></p>
          </div>
          <div class="col-md-6">
            <div class="profile-image">
              placeholder for profile image perhaps
            </div>
          </div>
        </div>
        <div class="row section-panel bordered-section">
          <div class="col-md-6">
            <h1>Main Address</h1>
            {{#with user_address.[0]}}
              <p class="sec-value">{{street}}<br></p>
              <p class="sec-value">{{city}}<br></p>
              <p class="sec-value">{{state}}<br></p>
              <p class="sec-value">{{zip}}<br></p>
            {{/with}}
          </div>
        </div>
        <div class="row">
          <div class="row-same-height">
            <div class="col-md-12 col-sm-height text-center">
              <h2>Recent Sessions</h2>
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="text-center">Session ID</th>
                      <th class="text-center">Time Slot</th>
                      <th class="text-center">Booking ID</th>
                      <th class="text-center">Mattress Cleaning</th>
                      <th class="text-center">Carpet Cleaning</th>
                      <th class="text-center">Status</th>
                      <th class="text-center">Feedback</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each sesses this}}
                    <tr>
                      <td><a href="/vendorsessiondetails/{{_id}}">{{_id}}</a></td>
                      <td>{{dateFormat date}} {{getslotbynum timeslot}}</td>
                      <td><a href="/booking/{{bookingID}}">{{bookingID}}</a></td>
                      <td>$mc</td>
                      <td>$cc</td>
                      <td>{{sessionstatus}}</td>
                      <td>{{feedback}}</td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div> <!-- row -->
        <div class="row">
          <button class="btn btn-default lessbtn">Show Less</button>
          <button class="btn btn-default morebtn">Show More</button>
        </div>
      {{else}}
        <div class="text-center">
          customer not found/not authorized
        </div>
      {{/with}}
    </div> <!-- container -->
  </section>> <!-- section -->

</template>
