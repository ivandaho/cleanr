<template name="VendorSessions">
  <div class="genericbackground">
    <div class="container headertext">
      <h1>All Sessions</h1>
    </div>
  </div>
  <section>
    <div class="container">
      <div class="row">
        <div class="paddedbottom">
          <label class="checkbox-inline">
            <input type="checkbox" id="upc" checked> Show Upcoming
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="pre" checked> Show Previous
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="com" checked> Show Completed
          </label>
          <span><button class="btn btn-success btn-xs jumpTo">Jump to Today's Sessions</button></span>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-center">Session ID</th>
                <th class="text-center">Customer Name</th>
                <th class="text-center">Date/Time</th>
                <th class="text-center">Booking ID</th>
                <th class="text-center">Status</th>
              </tr>
            </thead>
            <tbody>
              {{#each sessionfound}}
              <tr class="{{checkcss date sessionstatus}} {{completed sessionstatus}}">
                <td><a href="/vendorsessiondetails/{{_id}}">{{_id}}</a></td>
                <td><a href="/vendorcustomer/{{custID}}">
                    {{#with custbyCID custID}}{{user_name}}{{/with}}</a></td>
                <td>{{dateFormat date}} {{getslotbynum timeslot}}</td>
                <td><a href="/customerbooking/{{bookingID}}">{{bookingID}}</a></td>
                <td>{{sessstatus sessionstatus}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</template>
