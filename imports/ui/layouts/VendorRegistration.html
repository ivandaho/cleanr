<template name="VendorRegistration">
  <header class="header-vendor-defaultslots">
    <div class="container headertext">
      <h1>
        {{#if firsttimesetup}}
          Please choose your available slots to complete registration.
        {{else}}
          Make changes to your default available slots.
        {{/if}}
      </h1>
    </div>
  </header>
  <section>
    <div class="container">
      <!-- <h2>Interested in Becoming a partner?<br> -->
      <!--   We would like to have a chat with you<br></h2> -->
      <br>
      <p>Click to toggle individual time slots for each day.<br>
      Note that you will be responsible for fulfilling all appointments.</p>
      {{#unless firsttimesetup}}
      <p class="value"><b>Your changes will not be saved unless you click Apply.</b></p>
      {{/unless}}
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Time Slots</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody>
            {{>vschedtable tsdata}}
          </tbody>
        </table>
      </div>
      <button type="submit" class="btn btn-success btn-proceed">Apply</button>
    </div>
  </section>
</template>

<template name="vschedtable">
{{#each this}} <!-- will iterate over each timeslot -->
    <tr>
      <td>{{slot}}</td>
      {{>veachslot dayhelper num}} <!-- this helper has to be in vschedtable.-->
    </tr>
  {{/each}}
</template>

<template name="veachslot">
  {{#each this}}
    <td>
        <button class="btn {{btndecider day num}} selectbtn" id="{{day}} {{num}}">Toggle Selection</button>
    </td>
  {{/each}}
</template>
