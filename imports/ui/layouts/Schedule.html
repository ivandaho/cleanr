<template name="Schedule">
  <header class="header-schedule">
    <div class="container headertext">

      <h1>Book a time slot.</h1>
      <p>Schedule appointments up to 4 weeks in advance.</p>
    </div>
  </header>
  <section>
    <div class="container">
      <ul class="pagination">
      <!-- <li class="prevweekbtn"><a href="#"><i class="fa fa-angle-left"></i></a></li> -->
      <li class="changeweekbtn active" id="week1"><a href="#">1</a></li>
      <li class="changeweekbtn" id="week2"><a href="#">2</a></li>
      <li class="changeweekbtn" id="week3"><a href="#">3</a></li>
      <li class="changeweekbtn" id="week4"><a href="#">4</a></li>
      <li class="changeweekbtn" id="week5"><a href="#">5</a></li>
      <!-- <li class="nextweekbtn"><a href="#"><i class="fa fa-angle-right"></i></a></li> -->
      </ul>
      <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Time Slots</th>
            <th>Monday <br> {{weekdates 0}}</th>
            <th>Tuesday <br> {{weekdates 1}}</th>
            <th>Wednesday <br> {{weekdates 2}}</th>
            <th>Thursday <br> {{weekdates 3}}</th>
            <th>Friday <br> {{weekdates 4}}</th>
            <th>Saturday <br> {{weekdates 5}}</th>
            <th>Sunday <br> {{weekdates 6}}</th>
          </tr>
        </thead>
        <tbody>
          {{>schedtable timeslots}}
        </tbody>
      </table>
      </div>
    </div>
  </section>
</template>

<template name="schedtable">
{{#each this}} <!-- will iterate over each timeslot -->
    <tr>
      <td>{{slot}}</td>
      {{>eachslot days num}}
    </tr>
  {{/each}}
</template>

<template name="eachslot">
  {{#each this}}
    <td>
      <button class="btn tsbtn {{#if hasopen date n}}btn-success bookbtn{{else}}btn-disabled{{/if}}" id="{{date}} {{n}}">Book this slot</button>
    </td>
  {{/each}}
</template>
