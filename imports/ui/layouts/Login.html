<template name="Login">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-centered col-md-4">
          <h2>Login</h2>
          <form class="login">
            <p>Email: <input type="email" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <p><input type="submit" value="Login"></p>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>
