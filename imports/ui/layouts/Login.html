<template name="Login">
  <section>
    <div class="container">
      <div class="row">
        <div class="text-center">
          <h1>Login</h1>
          <br>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-centered col-md-6">
          <form class="form-horizontal login">
            <div class="form-group">
              <label for="email" class="col-sm-offset-1 col-sm-3 control-label">
                Email:
              </label>
              <div class="col-sm-6">
                <input type="email" name="email" id="email" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-offset-1 col-sm-3 control-label">
                Password: 
              </label>
              <div class="col-sm-6">
                <input type="password" name="password" id="password" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-6">
                <input type="submit" value="Login" class="btn btn-success">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>
