<template name="AccountChangePhone">
  <div class="modal fade" id="changePhone-modal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          Change Phone Number
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-centered col-md-12">
              <form class="form-horizontal" id="changePhone">
                <div class="form-group">
                  <div class="col-centered col-sm-12">
                    <input type="text" id="changePhoneText" placeholder="Enter new phone number" class="form-control">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success changePhone-confirm">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
